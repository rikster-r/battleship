<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://kit.fontawesome.com/8678e4451d.js" crossorigin="anonymous"></script>
  <script src="main.js" defer></script>
</head>

<body>
  <header>
    <div class="logo">
      <i class="fa-solid fa-anchor"></i>
      <h1>BattleShip</h1>
    </div>
    <a class="link" href="https://github.com/rikster-r/battleship">
      <span>&copy; 2022 rikster-r</span>
      <i class="fa-brands fa-github"></i>
    </a>
  </header>
  <div class="btn-wrapper">
    <button class="btn btn-rect-to-round">Start Game</button>
  </div>
  <main>
    <div class="player-side">
      <div class="ships player-ships">
        <div class="ship-wrapper active">
          <div class="cube"></div>
        </div>
        <div class="ship-wrapper active">
          <div class="cube"></div>
        </div>

        <div class="ship-wrapper active">
          <div class="cube"></div>
          <div class="cube"></div>
        </div>
        <div class="ship-wrapper active">
          <div class="cube"></div>
          <div class="cube"></div>
        </div>

        <div class="ship-wrapper active">
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
        </div>
        <div class="ship-wrapper active">
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
        </div>

        <div class="ship-wrapper active">
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
        </div>
        <div class="ship-wrapper active">
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
        </div>
      </div>
      <div class="field"></div>
      <h4 class="field-title">Your board</h4>
    </div>
    <div class="computer-side">
      
      <div class="field"></div>
      <div class="ships computer-ships">
        <div class="ship-wrapper active">
          <div class="cube"></div>
        </div>
        <div class="ship-wrapper active">
          <div class="cube"></div>
        </div>

        <div class="ship-wrapper active">
          <div class="cube"></div>
          <div class="cube"></div>
        </div>
        <div class="ship-wrapper active">
          <div class="cube"></div>
          <div class="cube"></div>
        </div>

        <div class="ship-wrapper active">
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
        </div>
        <div class="ship-wrapper active">
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
        </div>

        <div class="ship-wrapper active">
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
        </div>
        <div class="ship-wrapper active">
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
          <div class="cube"></div>
        </div>
      </div>
      <h4 class="field-title">Computer board</h4>
    </div>
  </main>
</body>

</html>
